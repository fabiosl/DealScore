	<script>
		function vote(deal_id, isDeal){
			var query = '/vote/' + deal_id + "/";
			if (isDeal){
				query += "?isDeal=true";
			}
			$.get(query, function(data) {});
		}
	</script>
	
</head>

<body>
 <!-- Navbar
	    ================================================== -->
	    <div class="navbar navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <button type="button"class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="brand" href="./index.html">iDeal</a>
	          <div class="nav-collapse collapse">
	            <ul class="nav">
	              <li class="active">
	                <a href="./index.html">Index</a>
	              </li>
	              <li class="divider-vertical"></li>
	            </ul>
	          </div>
	        </div>
	      </div>
	    </div>
	 	
	<div class="container" style="margin-top:50px;">
	
	<!-- Masthead
	================================================== -->
	<header class="jumbotron masthead">
	  <div class="inner centered-resource"  >
	    <h1 style="font-size:80px; margin:20px; margin-bottom: 50px;"> iDealScore </h1>
	  </div>
	</header>


	<div class="centered-resource detailed_deal">
		<div class="detailed_image">
			<img src="{{deal.picture_url}}">
		</div>
		
		<div class="detailed_data" >
			<h1>{{deal.business_name}}</h1>
              <br/>
              <h3>{{deal.description}}</h3>
              <br/>
              <p>Location: {{deal.location}}</p>
              <p>Due to: {{deal.deadline}}</p>
              <div class="detailed_footer">
	              <div id="vote-{{deal.code}}-up" class="btn btn-success vote-button vote-{{deal.code}}-up" onclick="vote('{{deal.code}}',true); $(this).text(Number($(this).text()) +1); $(this).attr('disabled','disabled'); $(this).next().attr('disabled','disabled'); " style="height:30px; width:120px;font-size:25px;line-height: 30px;" >{{deal.positive_votes}}<i class="icon-arrow-up icon-white" style="margin:8px 0 0 7px"></i></div>
				  <div id="vote-{{deal.code}}-down" class="btn btn-danger vote-button vote-{{deal.code}}-down" onclick="vote('{{deal.code}}',false); $(this).text(Number($(this).text()) +1); $(this).attr('disabled','disabled'); $(this).prev().attr('disabled','disabled'); "  style="height:30px; width:120px;font-size:25px;line-height: 30px;">{{deal.negative_votes}}<i class="icon-arrow-down icon-white" style="margin:8px 0 0 7px"></i></div>
			  	   <label class="price" style="float:right; font-size:40px; margin-top:5px; " >${{deal.price}}</label>
			  </div>
			 
		</div>

		
		<hr style="width:80%;" class="centered-resource">
		
		<div class="centered-resource facebook-comments">
		<fb:comments></fb:comments>	 
		</div>
	</div>
	      <footer class="footer">
	      </footer>
	</div><!-- /container -->
